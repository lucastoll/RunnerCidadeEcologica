<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/areaJogo.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/popUp.css">
    <link rel="stylesheet" href="./assets/css/obstaculos/obstaculos.css">
    <link rel="stylesheet" href="./assets/css/powerUp.css">
    <link rel="stylesheet" href="./assets/css/player.css">
    <link rel="stylesheet" href="./assets/css/nuvens.css">
    <link rel="stylesheet" href="./assets/css/pontosExtras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>runnerUPx</title>
</head>
<body>
    <div class="menu">
        <h1>Nome do jogo</h1>
        <button class="buttonStart buttonMenu">Start</button>
    </div>
    <div class="areajogo1" style="background-position-y: -60px;">
        <div class="testeHitbox" style="height: 50px; width: 50px; position: absolute; background: blue;">
        </div>
        <div class="player">
            <div class="player--carroCombustao">
                <img class="carro--1 sprite" src="./assets/img/spriteCarroCombustao/carro1.png" alt="">
                <img class="carro--2 sprite" src="./assets/img/spriteCarroCombustao/carro2.png" alt="">
                <img class="carro--3 sprite" src="./assets/img/spriteCarroCombustao/carro3.png" alt="">
                <img class="carro--4 sprite" src="./assets/img/spriteCarroCombustao/carro4.png" alt="">
            </div>
            <div class="player--carroEletrico">
                <img class="carroEletrico--1 sprite" src="./assets/img/spriteCarroEletrico/carroeletrico1.png" alt="">
                <img class="carroEletrico--2 sprite" src="./assets/img/spriteCarroEletrico/carroeletrico2.png" alt="">
                <img class="carroEletrico--3 sprite" src="./assets/img/spriteCarroEletrico/carroeletrico3.png" alt="">
            </div>
            <div class="player--andando">
                <img class="playerWalking--1 sprite" src="./assets/img/spriteAndando/1.png" alt="">
                <img class="playerWalking--2 sprite" src="./assets/img/spriteAndando/2.png" alt="">
                <img class="playerWalking--3 sprite" src="./assets/img/spriteAndando/3.png" alt="">
                <img class="playerWalking--4 sprite" src="./assets/img/spriteAndando/4.png" alt="">
                <img class="playerWalking--5 sprite" src="./assets/img/spriteAndando/5.png" alt="">
            </div>
            <div class="player--bicicleta">
                <img class="bicicleta--1 sprite" src="./assets/img/spriteBicicleta/bicicleta1.png" alt="">
                <img class="bicicleta--2 sprite" src="./assets/img/spriteBicicleta/bicicleta2.png" alt="">
                <img class="bicicleta--3 sprite" src="./assets/img/spriteBicicleta/bicicleta3.png" alt="">
                <img class="bicicleta--4 sprite" src="./assets/img/spriteBicicleta/bicicleta4.png" alt="">
            </div>
            <div class="player--onibus">
                <img class="onibus--1 sprite" src="./assets/img/spriteOnibus/onibus1.png" alt="">
                <img class="onibus--2 sprite" src="./assets/img/spriteOnibus/onibus2.png" alt="">
            </div>
        </div>
        <div class="nuvens">
            <!-- Sujas -->
            <div class="nuvens__poluidas__back">
                <img class="nuvens__poluidas__back__nuvem--1 nuvem" src="./assets/img/nuvens/nuvemPoluida1.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--2 nuvem" src="./assets/img/nuvens/nuvemPoluida2.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--3 nuvem" src="./assets/img/nuvens/nuvemPoluida3.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--4 nuvem" src="./assets/img/nuvens/nuvemPoluida4.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--5 nuvem" src="./assets/img/nuvens/nuvemPoluida5.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--6 nuvem" src="./assets/img/nuvens/nuvemPoluida6.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--7 nuvem" src="./assets/img/nuvens/nuvemPoluida7.png" alt="">
                <img class="nuvens__poluidas__back__nuvem--8 nuvem" src="./assets/img/nuvens/nuvemPoluida8.png" alt="">
            </div>
            <div class="nuvens__poluidas__front">
                <img class="nuvens__poluidas__front__nuvem--1 nuvem" src="./assets/img/nuvens/nuvemPoluida1.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--2 nuvem" src="./assets/img/nuvens/nuvemPoluida2.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--3 nuvem" src="./assets/img/nuvens/nuvemPoluida3.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--4 nuvem" src="./assets/img/nuvens/nuvemPoluida4.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--5 nuvem" src="./assets/img/nuvens/nuvemPoluida5.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--6 nuvem" src="./assets/img/nuvens/nuvemPoluida6.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--7 nuvem" src="./assets/img/nuvens/nuvemPoluida7.png" alt="">
                <img class="nuvens__poluidas__front__nuvem--8 nuvem" src="./assets/img/nuvens/nuvemPoluida8.png" alt="">
            </div>
            <!-- Limpas -->
            <div class="nuvens__limpas__back">
                <img class="nuvens__limpas__back__nuvem--1 nuvem" src="./assets/img/nuvens/nuvemLimpa1.png" alt="">
                <img class="nuvens__limpas__back__nuvem--2 nuvem" src="./assets/img/nuvens/nuvemLimpa2.png" alt="">
                <img class="nuvens__limpas__back__nuvem--3 nuvem" src="./assets/img/nuvens/nuvemLimpa3.png" alt="">
                <img class="nuvens__limpas__back__nuvem--4 nuvem" src="./assets/img/nuvens/nuvemLimpa4.png" alt="">
                <img class="nuvens__limpas__back__nuvem--5 nuvem" src="./assets/img/nuvens/nuvemLimpa5.png" alt="">
                <img class="nuvens__limpas__back__nuvem--6 nuvem" src="./assets/img/nuvens/nuvemLimpa6.png" alt="">
                <img class="nuvens__limpas__back__nuvem--7 nuvem" src="./assets/img/nuvens/nuvemLimpa7.png" alt="">
                <img class="nuvens__limpas__back__nuvem--8 nuvem" src="./assets/img/nuvens/nuvemLimpa8.png" alt="">
            </div>
            <div class="nuvens__limpas__front">
                <img class="nuvens__limpas__front__nuvem--1 nuvem" src="./assets/img/nuvens/nuvemLimpa1.png" alt="">
                <img class="nuvens__limpas__front__nuvem--2 nuvem" src="./assets/img/nuvens/nuvemLimpa2.png" alt="">
                <img class="nuvens__limpas__front__nuvem--3 nuvem" src="./assets/img/nuvens/nuvemLimpa3.png" alt="">
                <img class="nuvens__limpas__front__nuvem--4 nuvem" src="./assets/img/nuvens/nuvemLimpa4.png" alt="">
                <img class="nuvens__limpas__front__nuvem--5 nuvem" src="./assets/img/nuvens/nuvemLimpa5.png" alt="">
                <img class="nuvens__limpas__front__nuvem--6 nuvem" src="./assets/img/nuvens/nuvemLimpa6.png" alt="">
                <img class="nuvens__limpas__front__nuvem--7 nuvem" src="./assets/img/nuvens/nuvemLimpa7.png" alt="">
                <img class="nuvens__limpas__front__nuvem--8 nuvem" src="./assets/img/nuvens/nuvemLimpa8.png" alt="">
            </div>
        </div>
        <div class="obstaculos">
            <div class="obstaculocarro"></div>
            <div class="placa"></div>
        </div>
        <div class="powerUps">
            <div class="powerUp--bicicleta"></div>
            <div class="powerUp--onibus"></div>
            <div class="powerUp--carroEletrico"></div>
            <div class="powerUp--caminhada"></div>
        </div>
        <div class="pontosExtras">
            <div class="pontosExtras pontosExtras--estrela"></div>
            <div class="pontosExtras pontosExtras--sustentabilidade"></div>
            <div class="pontosExtras pontosExtras--cereja"></div>
            <div class="scoreEstrela">+50</div>
            <div class="scoreEstrela2x">+100</div>
            <div class="scoreSustentabilidade2x">+50</div>
            <div class="scoreSustentabilidade">+25</div>
            <div class="scoreCereja2x">+20</div>
            <div class="scoreCereja">+10</div>
            <audio class="audioPontoExtra" src="./assets/audio/pontoExtra.m4a"></audio>
        </div>
        <div class="pontuacao"><span class="pontuacao2x">2x</span>Score: 0</div>
    </div>
    <div class="containerPopUpRestart">
        <div class="popUp">
            <h2 class="popUpTitle">Game over!!</h2>
            <span class="popUpScorePlaceholder">Score: 0</span>
            <button class="buttonStart buttonPopUp" disabled>Restart</button>
        </div>
    </div>
</body>
</html>
<script type="module" src="./assets/js/obstaculos/colisorObstaculos.js"></script>
<script type="module" src="./assets/js/powerUps/colisorPowerups.js"></script>
<script type="module" src="./assets/js/comecarJogo.js"></script>
<script type="module" src="./assets/js/encerrarJogo.js"></script>
<script type="module" src="./assets/js/player/pulo.js"></script>
<script type="module" src="./assets/js/player/movimentacao.js"></script>
<script type="module" src="./assets/js/player/sprites.js"></script>
<script type="module" src="./assets/js/pontuacao.js"></script>
<script type="module" src="./assets/js/obstaculos/randomizerObstaculos.js"></script>
<script type="module" src="./assets/js/powerUps/randomizerPowerups.js"></script>
<script type="module" src="./assets/js/nuvem/nuvens.js"></script>
<script type="module" src="./assets/js/pontosExtras/colisorPontosExtras.js"></script>
